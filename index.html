



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Housing List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        table {
            width: 90%;
            max-width: 1200px;
            border-collapse: collapse;
            margin: 0 auto;
            margin-bottom: 2rem;
            background-color: white;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 0.5rem;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .add-community {
            display: block;
            width: 50%;
            max-width: 300px;
            margin: 0 auto;
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            text-decoration: none;
            font-size: 1.25rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .add-community:hover {
            background-color: #45a049;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <h1>The Housing List</h1>
    <p>Discover intentional communities around the world</p>
    <!-- The script tag should be placed here -->
    <script src="script.js"></script>

    <p>Know of a community not listed? Add it here:</p>
    <a href="#" class="add-community">Add a new intentional community</a>
</body>
</html>
