<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Housing List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>The Housing List</h1>
    <p>Discover intentional communities around the world</p>
    <script src="script.js"></script>

    <p>Know of a community not listed? Add it here:</p>
    <form id="add-community-form" class="form-container">
      <div class="form-field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="form-field">
        <label for="link">Link:</label>
        <input type="url" id="link" name="link" />
      </div>
      <div class="form-field">
        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
        </select>
      </div>
      <div class="form-field">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" />
      </div>
      <button type="submit" class="submit-button">Add a new intentional community</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
